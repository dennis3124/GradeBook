<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="loginVM.login()" role="form">
        <div layout="row">
                <md-input-container flex="50">
                    <label>Username</label>
                    <input ng-model="loginVM.user.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex="50">
                <label>Password</label>
                <input ng-model="loginVM.user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </md-input-container>
        </div>
        <div class="form-actions">
            <md-button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</md-button>

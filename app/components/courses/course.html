  <md-content flex md-scroll-y layout-fill layout-padding>
    <div layout="row" layout-align="center center">
       <md-card flex-gt-sm="90" flex-gt-md="80" layout-padding>
        <md-card-content>
              <div> 
              <span flex="100"></span>
                <h2>
                {{courseVM.semester.name}} 
                {{courseVM.semester.year}}
                </h2>
              </div>
              <md-list>
                <md-item>
                  <md-item-content ng-repeat="course in courseVM.courses">
                    <md-menu-item>
                      <md-button ng-click="courseVM.goToGrades(course.courseName)">
                        <div class="dashboard-courses">
                        {{course.courseName}}
                        {{course.courseId}}
                      </div>      
                       </md-button>
                      </md-menu-item>
                    <md-divider  hide-sm ng-if="!$last"></md-divider>
                  </md-item-content>
                
                </md-item>
              </md-list>
        </md-card-content>
       </md-card>
    </div>
  </md-content>
  <md-button aria-label="menu" class="md-fab md-primary md-raised md-fab-bottom-right" ng-click="courseVM.openDialog($event)">
          <ng-md-icon  icon="add" size="24" style="fill: white"></ng-md-icon>
   </md-button>

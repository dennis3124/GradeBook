<md-dialog aria-label="Mango (Fruit)">
  <form name="courseForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Course</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content dialog-size">
          <h2> Course Name </h2>
          <md-input-container flex class="md-block">
             <input name="CourseName"  placeholder="Enter Course Name" ng-model="courseDialogVM.course.courseName" required >
             <div ng-messages="courseForm.CourseName.$error">
               <div ng-message="required">This is required.</div>
             </div>
          </md-input-container>

          <h2> Course ID </h2>
       <md-input-container class="md-block">
             <input name="CourseID" placeholder="Enter Course ID" ng-model="courseDialogVM.course.courseId" required >
             <div ng-messages="courseForm.CourseID.$error">
               <div ng-message="required">This is required.</div>
             </div>
          </md-input-container>
          <h2> Credit Hours </h2>
          <md-input-container>
            <label>Credit Hours</label>
            <md-select ng-model="courseDialogVM.course.creditHours" required>
            <md-option ng-repeat="cHour in courseDialogVM.hours" ng-value="cHour">
              {{cHour}}
            </md-option>
          </md-select>
        </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="end end">
      <span flex="100"></span>
      <md-button ng-disabled="!courseForm.$valid" class="md-warn md-raised" md-align="center" ng-click="courseDialogVM.submitCourse()">
        Submit
      </md-button>
      <span flex></span>
    </md-dialog-actions>
  </form>
</md-dialog>

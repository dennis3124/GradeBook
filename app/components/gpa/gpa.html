  <md-content flex md-scroll-y layout-fill layout-padding>
    <div layout="row" layout-align="center center">
       <md-card flex-gt-sm="90" flex-gt-md="80" layout-padding>
        <md-card-content>
              <div> 
              <span flex="100"></span>
                <h2>
                GPA
                </h2>
              </div>
              <md-list>
                <md-item  ng-repeat="semester in gpaVM.semesters">
                  <md-item-content>
                    <md-menu-item>
                      <md-button ng-click="gpaVM.showAdvanced($event, semester)">
                        <div flex="100" class="semester">
                          <h3 class="left">{{semester.name}}: &nbsp
                          {{semester.year}} </h3>
                        </div>  
                        <div class="semester">
                          <h3 class="right"> gpaVM.getGPA($event, semester)</h3>
                        </div>
                       </md-button>
                      </md-menu-item>
                    <md-divider  hide-sm ng-if="!$last"></md-divider>
                  </md-item-content>
                
                </md-item>
              </md-list>
        </md-card-content>
       </md-card>
    </div>
    </md-content>
    <div layout="row" layout-align="center end">
      <h3>Cumulative GPA: 3.00</h3>
    </div>

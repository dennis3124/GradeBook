   
  <md-content flex md-scroll-y layout-fill layout-padding>
    <div layout="row" layout-align="center center">
       <md-card flex-gt-sm="90" flex-gt-md="80" layout-padding>
  			<md-card-content>
           		<h3> Semesters </h3>
           		<md-list>
           			<md-item>
           				<md-item-content ng-repeat="semester in semesterVM.semesters">
                  <md-menu-item>
                  <md-button ng-click="semesterVM.goToSemester(semester._id)">
           					 	<div layout="column">
           					 		<h3>{{semester.name}} 
                        {{semester.year}}</h3>
           					 	</div> 
                      </md-button>
                      </md-menu-item>
                      <md-divider  hide-sm ng-if="!$last"></md-divider>
           				</md-item-content>
           			</md-item>
           		</md-list>
     		</md-card-content>
   		 </md-card>
   	</div>
  </md-content>

      <md-button aria-label="menu" class="md-fab md-primary md-raised md-fab-bottom-right" ng-click="semesterVM.openDialog($event)">
          <ng-md-icon  icon="add" size="24" style="fill: white"></ng-md-icon>
      </md-button>

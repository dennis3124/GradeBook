<md-toolbar class="toolbarClass md-whiteframe-z1" md-scroll-shrink>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Menu" ng-click="toolBarVM.openLeftSideNav()" hide-gt-md>
					<ng-md-icon icon="menu"></ng-md-icon>
				</md-button>
				{{toolBarVM.dir}}
				<span flex></span>

				<md-menu>
					<md-button class="md-icon-button" aria-label="Open settings menu" ng-click="$mdOpenMenu($event)">
							{{toolBarVM.students.name}}
					</md-button>
					<md-menu-content>
						<md-button ng-click="toolBarVM.userProfile()" class="btn btn-primary">Profile</md-button>
						<md-button ng-click="toolBarVM.Logout()" class="btn btn-primary">Logout</md-button>
					</md-menu-content> 
				</md-menu>		
		</div>
</md-toolbar>
	<!-- This adds a custom directive of sidebar inside toolbar  -->
